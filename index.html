<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cat Webpage</title>
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span>
        <i class="fas fa-camera"></i>
      </span>
      <span>
        <i class="fas fa-award"></i>
      </span>
      <span>
        <i class="fas fa-atom"></i>
      </span>
      <span>
        <i class="fas fa-barcode"></i>
      </span>
      <span>
        <i class="fas fa-bolt"></i>
      </span>
      <span>
        <i class="fas fa-asterisk"></i>
      </span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="Pic">
        </div>
        <div>
            <strong>Cute Kitty!</strong>
        </div>
        <div>
            <p>So photogenic!</p>
        </div>
        <div>
            <a href="Your choice of link">Link text</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="Pic">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>So curious!</p>
        </div>
        <div>
            <a href="Your choice of link">Link text</a>
        </div>
      </span>
      <span>
        <div>
            <img src="https://placebear.com/100/100" alt="Pic">
        </div>
        <div>
            <strong>Fluffy Bear!</strong>
        </div>
        <div>
            <p>Aww a bear!</p>
        </div>
        <div>
            <a href="Your choice of link">Link text</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://placeimg.com/100/100/any" alt="Pic">
        </div>
        <div>
            <strong>Random Image!</strong>
        </div>
        <div>
            <p>Is it good!?</p>
        </div>
        <div>
            <a href="Your choice of link">Link text</a>
        </div>
      </span>
    </div>
  </body>
</html>
